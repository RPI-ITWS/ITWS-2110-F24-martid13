<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Weather & Recipe Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <nav class="navbar">
        <h1 class="navbar-brand">Weather & Recipes</h1>
      </nav>

      <section class="hero-section">
        <div class="hero-content">
          <h2>Explore the Weather and Get Seasonal Recipes</h2>
          <div class="action-buttons">
            <button id="fetchWeatherBtn" class="btn primary-btn">Fetch Weather</button>
            <button id="fetchRecipeBtn" class="btn secondary-btn">Get Recipes</button>
          </div>
        </div>
      </section>

      <!-- Weather Edit Section -->
      <section class="section weather-section">
        <h2>Edit Weather Information</h2>
        <div class="grid-form">
          <input type="text" id="edit-weather-condition" placeholder="Weather Condition" />
          <input type="text" id="edit-weather-description" placeholder="Weather Description" />
          <input type="text" id="edit-weather-icon" placeholder="Icon URL" />
          <input type="text" id="edit-weather-temp" placeholder="Temperature" />
          <input type="text" id="edit-weather-feels-like" placeholder="Feels Like" />
          <input type="text" id="edit-weather-temp-min" placeholder="Min Temp" />
          <input type="text" id="edit-weather-temp-max" placeholder="Max Temp" />
          <button id="submit-weather-btn" class="btn primary-btn">Submit</button>
        </div>
      </section>

      <!-- Recipe Edit Section -->
      <section class="section recipe-section">
        <h2>Edit Recipes</h2>
        <div class="grid-form">
          <input type="text" id="edit-recipe-title-1" placeholder="Recipe 1" />
          <input type="text" id="edit-recipe-title-2" placeholder="Recipe 2" />
          <input type="text" id="edit-recipe-title-3" placeholder="Recipe 3" />
          <input type="text" id="edit-recipe-title-4" placeholder="Recipe 4" />
          <input type="text" id="edit-recipe-title-5" placeholder="Recipe 5" />
          <input type="text" id="edit-recipe-title-6" placeholder="Recipe 6" />
          <button id="submit-recipe-btn" class="btn secondary-btn">Submit</button>
        </div>
      </section>

      <section class="data-display">
        <!-- Weather Display -->
        <div class="weather-display">
          <h3>Weather Information</h3>
          <div class="card weather-card">
            <p><strong>Condition:</strong> <span id="weather-main">Clear</span></p>
            <p><strong>Description:</strong> <span id="weather-description">Sunny</span></p>
            <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" />
            <p><strong>Temperature:</strong> <span id="temp">75째F</span></p>
            <p><strong>Feels Like:</strong> <span id="feels-like">74째F</span></p>
            <p><strong>Min Temp:</strong> <span id="temp-min">70째F</span></p>
            <p><strong>Max Temp:</strong> <span id="temp-max">80째F</span></p>
          </div>
        </div>

        <!-- Recipe Display -->
        <div class="recipe-display">
          <h3>Recipes Based on Weather</h3>
          <div id="recipe-container" class="card-grid"></div>
        </div>
      </section>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
