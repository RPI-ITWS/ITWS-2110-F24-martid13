<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather & Recipes in Troy, NY</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container text-center">
      <h1>Weather & Recipes in Troy, NY</h1>

      <div class="button-group mb-4">
        <button id="fetchWeatherBtn" class="btn btn-primary btn-animated">
          Fetch Weather Data
        </button>
        <button id="fetchRecipeBtn" class="btn btn-success btn-animated">
          Fetch Recipe Data
        </button>
      </div>

      <div class="weather-container mt-5">
        <div class="weather-info">
          <h2>Weather Condition</h2>
          <p><strong>Condition:</strong> <span id="weather-main">empty</span></p>
          <p><strong>Description:</strong> <span id="weather-description">empty</span></p>
          <img
            id="weather-icon"
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
          />
        </div>
        <div class="temperature-info">
          <h2>Temperature</h2>
          <p><strong>Current:</strong> <span id="temp">empty</span></p>
          <p><strong>Feels Like:</strong> <span id="feels-like">empty</span></p>
          <p><strong>Min:</strong> <span id="temp-min">empty</span></p>
          <p><strong>Max:</strong> <span id="temp-max">empty</span></p>
        </div>
      </div>

      <div class="recipes-container mt-5">
        <h2>Recommended Recipes</h2>
        <div id="recipe-container" class="row"></div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
