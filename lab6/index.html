<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in Troy, NY</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Current Weather in Troy, NY</h1>
      <h2> A weather and recipe suggestion tool made by Diego Martinez</h2>

      <div class="text-center mb-4">
        <button id="fetchWeatherBtn" class="btn btn-primary mx-2">
          Load Weather Data
        </button>
        <button id="fetchRecipeBtn" class="btn btn-success mx-2">
          Load Recipes 
        </button>
        
        <a href="https://openweathermap.org/city/5141502" target="_blank" class="btn btn-secondary mx-2">
          OpenWeatherMap
        </a>
      </div>

      <!-- Weather Edit Fields -->
<div class="inline-inputs">
  <input type="text" id="edit-weather-condition" placeholder="Condition" />
  <input type="text" id="edit-weather-description" placeholder="Description" />
  <input type="text" id="edit-weather-icon" placeholder="Icon URL" />
  <input type="text" id="edit-weather-temp" placeholder="Temp" />
  <input type="text" id="edit-weather-feels-like" placeholder="Feels Like" />
  <input type="text" id="edit-weather-temp-min" placeholder="Temp Min" />
  <input type="text" id="edit-weather-temp-max" placeholder="Temp Max" />
  <button id="submit-weather-btn" class="btn btn-primary">Submit</button>
</div>

<!-- Recipe Edit Fields -->
<div class="inline-inputs">
  <input type="text" id="edit-recipe-title-1" placeholder="Recipe 1" />
  <input type="text" id="edit-recipe-title-2" placeholder="Recipe 2" />
  <input type="text" id="edit-recipe-title-3" placeholder="Recipe 3" />
  <input type="text" id="edit-recipe-title-4" placeholder="Recipe 4" />
  <input type="text" id="edit-recipe-title-5" placeholder="Recipe 5" />
  <input type="text" id="edit-recipe-title-6" placeholder="Recipe 6" />
  <button id="submit-recipe-btn" class="btn btn-success">Submit</button>
</div>


      <div class="weather-container">
        <div class="weather-info">
          <h2>Weather Condition</h2>
          <p>
            <strong>Condition:</strong> <span id="weather-main">empty</span>
          </p>
          <p>
            <strong>Description:</strong>
            <span id="weather-description">empty</span>
          </p>
          <img
            id="weather-icon"
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
          />
        </div>
        <div class="temperature-info">
          <h2>Temperature</h2>
          <p><strong>Current:</strong> <span id="temp">empty</span></p>
          <p><strong>Feels Like:</strong> <span id="feels-like">empty</span></p>
          <p><strong>Min:</strong> <span id="temp-min">empty</span></p>
          <p><strong>Max:</strong> <span id="temp-max">empty</span></p>
        </div>
        <div class="misc-info">
          <h2>Seasonal Recipes Recommended Based on Weather Condition</h2>
          <div class="row" id="recipe-container"></div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
